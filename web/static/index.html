<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="assets/lib/ldui/ldui.min.css"></head><body><div class="w-1024 rwd typeset heading-contrast mx-auto p-4"><h2>uploadr</h2><p>file uploader widgets and express route</p><div class="ldld text-center"><img src="/assets/img/spinner.svg"></div><div ld-scope="uploadr"><div class="w-480 mx-auto my-4"><div class="bg-light w-100 text-white" ld="drop" style="height:300px"><div class="vertical-center"><div class="w-100 text-center text-secondary"><div class="text-lg">drag & drop <br> files here</div><div class="my-4">or</div><div class="btn btn-primary btn-upload"><span>Choose File</span><input ld="input" type="file" multiple></div></div></div></div></div><div class="w-480 mx-auto my-4"><div class="bg-white p-1 m-2" ld-each="file"><div class="d-flex align-items-center"><div class="bg-portrait bg-secondary" ld="thumb" style="width:1.8125rem;height:1.8125rem;background-size:contain"></div><div class="flex-grow-1 mx-1" ld="name">...</div><div class="mx-2" ld="size">0KB</div><div class="btn btn-outline-danger btn-sm" ld="delete">remove &times;</div></div><div class="mt-1 bg-primary" ld="progress" style="width:0;height:3px;transition:all .35s ease-in-out"></div></div></div><div class="w-480 mx-auto my-4"><div class="btn btn-primary mr-2" ld="upload">Upload</div><div class="btn btn-primary mr-2" ld="clear">Clear</div><div class="btn btn-primary mr-2" ld="check">Check</div></div></div></div><div class="w-1024 rwd mx-auto my-4"><div class="d-flex flex-wrap" ld-scope="viewer"><div ld-each="photo" style="width:300px;height:200px;background-size:cover;background-position:center center;background-repeat:no-repeat"></div></div></div><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js"></script><script type="text/javascript" src="assets/lib/ldui/ldui.min.js"></script><script type="text/javascript" src="assets/lib/uploadr/uploadr.js"></script><script>// Generated by LiveScript 1.3.1
var lc, uploaderNative, uploaderImgbb, up, ldld, view;
lc = {
  files: []
};
uploaderNative = {
  host: 'native',
  route: '/d/uploadr'
};
uploaderImgbb = {
  host: 'imgbb',
  key: "97902907ac92c25e4c54b8d0b4c6eeac"
};
up = new uploadr({
  root: ld$.find(document, '[ld-scope=uploadr]', 0),
  progress: function(it){
    return console.log(it);
  },
  uploader: uploaderNative
});
up.on('upload.done', function(it){
  lc.files = lc.files.concat(it);
  return view.render();
});
ldld = new ldLoader({
  root: '.ldld'
});
up.on('preview.loading', function(){
  return ldld.on();
});
up.on('preview.done', function(){
  return ldld.off();
});
view = new ldView({
  root: ld$.find('[ld-scope=viewer]', 0),
  handler: {
    photo: {
      list: function(){
        return lc.files || [];
      },
      handle: function(arg$){
        var node, data;
        node = arg$.node, data = arg$.data;
        return node.style.backgroundImage = "url(" + data.url + ")";
      }
    }
  }
});</script></body></html>
